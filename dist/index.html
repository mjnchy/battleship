<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Battleship</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title-header">Battleship</h1>
      <div id="container">  
        <div id="gameboard-container"></div>

        <div id="sidebar-grid">
          <div class="stats-board" id="player-stats">
            <h2 class="fleet-header", id="player-fleet-header">Friendly Fleet</h2>
            <div class="fleet-content">
              <div class="ship-stats" id="player-carrier-stats">
                <h4 class="fleet-ship-header" id="friendly-carrier-header">Carrier: </h4>
              </div>
              <div class="ship-stats" id="player-battleship-stats">
                <h4 class="fleet-ship-header" id="friendly-battleship-header">Battleship: </h4>
              </div>
              <div class="ship-stats" id="player-destroyer-stats">
                <h4 class="fleet-ship-header" id="friendly-destroyer-header">Destroyer: </h4>
              </div>
              <div class="ship-stats" id="player-submarine-stats">
                <h4 class="fleet-ship-header" id="friendly-submarine-header">Submarine: </h4>
              </div>
              <div class="ship-stats" id="player-patrolboat-stats">
                <h4 class="fleet-ship-header" id="friendly-patrolboat-header">Patrolboar: </h4>
              </div>  
            </div>
          </div>

          <div id="ship-placement-overlay">
            <h2 id="ship-overlay-header">Place Your Ships</h2>            
            <div id="ship-axis-div">
              <h4 id="ship-axis-header">Axis:</h4>
                <button type="button" class="btn" id="axis-selected-btn">
                  <div data-value="horizontal" id="axis-selected">Horizontal</div>
                  <ul id="axis-drop-down-list">
                    <li class="axis-drop-down-item current" data-value="horizontal">Horizontal</li>
                    <li class="axis-drop-down-item" data-value="vertical">Vertical</li>
                  </ul>
                </button>
            </div>

            <div id="ship-overlay-ship-container">
              <div class="overlay-ship" id="overlay-carrier">
                <p class="overlay-ship-text" id="overlay-carrier-text">Carrier:</p>
                <div class="ship" data-name="carrier" data-length="5">
                  <div class="ship-piece" id="carrier-piece-1"></div>
                  <div class="ship-piece" id="carrier-piece-2"></div>
                  <div class="ship-piece" id="carrier-piece-3"></div>
                  <div class="ship-piece" id="carrier-piece-4"></div>
                  <div class="ship-piece" id="carrier-piece-5"></div>
                </div>
              </div>

              <div class="overlay-ship" id="overlay-battleship">
                <p class="overlay-ship-text" id="overlay-battleship-text">Battleship:</p>
                <div class="ship" data-name="battleship" data-length="4">
                  <div class="ship-piece" id="battleship-piece-1"></div>
                  <div class="ship-piece" id="battleship-piece-2"></div>
                  <div class="ship-piece" id="battleship-piece-3"></div>
                  <div class="ship-piece" id="battleship-piece-4"></div>
                </div>
              </div>

              <div class="overlay-ship" id="overlay-destroyer">
                <p class="overlay-ship-text" id="overlay-destroyer-text">Destroyer:</p>
                <div class="ship" data-name="destroyer" data-length="3">
                  <div class="ship-piece" id="destroyer-piece-1"></div>
                  <div class="ship-piece" id="destroyer-piece-2"></div>
                  <div class="ship-piece" id="destroyer-piece-3"></div>
                </div>
              </div>

              <div class="overlay-ship" id="overlay-submarine">
                <p class="overlay-ship-text" id="overlay-submarine-text">Submarine:</p>
                <div class="ship" data-name="submarine" data-length="2">
                  <div class="ship-piece" id="submarine-piece-1"></div>
                  <div class="ship-piece" id="submarine-piece-2"></div>
                </div>
              </div>

              <div class="overlay-ship" id="overlay-patrolboat">
                <p class="overlay-ship-text" id="overlay-patrolboat-text">Patrolboat:</p>
                <div class="ship" data-name="patrolboat" data-length="1">
                  <div class="ship-piece" id="patrolboat-piece-1"></div>
                </div>
              </div>  
            </div>
            <button type="submit" class="btn" id="placer-btn">Place Ship</button>
          </div>

          <div class="stats-board" id="enemy-stats">
            <h2 class="fleet-header", id="enemy-fleet-header">Enemy Fleet</h2>
            <div class="fleet-content">
              <div class="ship-stats" id="enemy-carrier-stats">
                <h4 class="fleet-ship-header" id="enemy-carrier-header">Carrier: </h4>
              </div>
              <div class="ship-stats" id="enemy-battleship-stats">
                <h4 class="fleet-ship-header" id="enemy-battleship-header">Battleship: </h4>
              </div>
              <div class="ship-stats" id="enemy-destroyer-stats">
                <h4 class="fleet-ship-header" id="enemy-destroyer-header">Destroyer: </h4>
              </div>
              <div class="ship-stats" id="enemy-submarine-stats">
                <h4 class="fleet-ship-header" id="enemy-submarine-header">Submarine: </h4>
              </div>
              <div class="ship-stats" id="enemy-patrolboat-stats">
                <h4 class="fleet-ship-header" id="enemy-patrolboat-header">Patrolboat: </h4>
              </div>
            </div>
          </div>

        </div>
      </div>
      <script src="./main.js"></script>
  </body>
</html>
