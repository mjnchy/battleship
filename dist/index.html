<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Battleship</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title-header">Battleship</h1>
      <div id="container">  
        <div id="gameboard-container"></div>
        <div id="stats-container">
          <div class="stats-board" id="player-stats">
            <h2 class="fleet-header", id="player-fleet-header">Your Fleet</h2>
            <div class="ship-stats" id="player-carrier-stats"></div>
            <div class="ship-stats" id="player-battleship-stats"></div>
            <div class="ship-stats" id="player-destroyer-stats"></div>
            <div class="ship-stats" id="player-submarine-stats"></div>
            <div class="ship-stats" id="player-patrolboat-stats"></div>
          </div>
          <div class="stats-board" id="enemy-stats">
            <h2 class="fleet-header", id="enemy-fleet-header">Enemy Fleet</h2>
            <div class="ship-stats" id="enemy-carrier-stats"></div>
            <div class="ship-stats" id="enemy-battleship-stats"></div>
            <div class="ship-stats" id="enemy-destroyer-stats"></div>
            <div class="ship-stats" id="enemy-submarine-stats"></div>
            <div class="ship-stats" id="enemy-patrolboat-stats"></div>
          </div>

          <div id="ship-placement-overlay">
            <h2 id="ship-overlay-header">Place Your Ships</h2>            
            <div id="ship-axis-div">
              <h4 id="ship-axis-header">Axis:</h4>
              <div id="axis-drop-down-container">
                <button data-value="horizontal" class="btn" id="axis-selected">Horizontal</button>
                <ul id="axis-drop-down-list">
                  <li class="axis-drop-down-item current" data-value="horizontal">Horizontal</li>
                  <li class="axis-drop-down-item" data-value="vertical">Vertical</li>
                </ul>
              </div>
            </div>

            <div id="ship-overlay-ship-container">
              <div class="overlay-ship" id="overlay-carrier">
                <p class="overlay-ship-text" id="overlay-carrier-text">Carrier:</p>
                <span class="temp-ship-img" draggable="true" data-name="carrier" data-length="5"></span>
              </div>

              <div class="overlay-ship" id="overlay-battleship">
                <p class="overlay-ship-text" id="overlay-battleship-text">Battleship:</p>
                <span class="temp-ship-img" draggable="true" data-name="battleship" data-length="4"></span>
              </div>

              <div class="overlay-ship" id="overlay-destroyer">
                <p class="overlay-ship-text" id="overlay-destroyer-text">Destroyer:</p>
                <span class="temp-ship-img" draggable="true" data-name="destroyer" data-length="3"></span>
              </div>

              <div class="overlay-ship" id="overlay-submarine">
                <p class="overlay-ship-text" id="overlay-submarine-text">Submarine:</p>
                <span class="temp-ship-img" draggable="true" data-name="submarine" data-length="2"></span>
              </div>

              <div class="overlay-ship" id="overlay-patrolboat">
                <p class="overlay-ship-text" id="overlay-patrolboat-text">Patrolboat:</p>
                <span class="temp-ship-img" draggable="true" data-name="patrolboat" data-length="1"></span>
              </div>  
            </div>
            <button type="submit" class="btn" id="placer-btn">Place Ship</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
